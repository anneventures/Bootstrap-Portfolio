<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Anne Simon | Contact</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light bg-light">
          <h1>Anne Simon</h1>

          <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="my-5">
        
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
            </div>
            <div class="form-group col-md-12">
              <label for="message">Message</label>
              <textarea  class="form-control" rows="3" id="message" name="message" required="required"></textarea>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </section>

      <footer>

        <p>Copyright &copy; 2018 | U of T SCS Coding Bootcamp</p>

      </footer>

    </div><!--end container-->

  </body>
</html>
